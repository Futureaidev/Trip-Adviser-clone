<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripAdvisor Clone</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- Sticky Navbar -->
  <header class="navbar">
    <nav>
      <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/Tripadvisor_logo_2015.svg" alt="TripAdvisor">
      </div>
      <ul class="nav-links">
        <li><a href="#">Hotels</a></li>
        <li><a href="#">Flights</a></li>
        <li><a href="#">Things to Do</a></li>
        <li><a href="#">Restaurants</a></li>
      </ul>
      <input type="text" class="search-bar" placeholder="Search destinations...">
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Discover Your Next Adventure</h1>
      <p>Find the best places to stay, eat, and explore</p>
      <input type="text" class="hero-search" placeholder="Where to?" />
    </div>
  </section>

  <!-- Featured Destinations Section -->
  <section class="destinations">
    <h2>Top Destinations</h2>
    <div class="destination-container">
      <div class="destination-card">
        <img src="https://via.placeholder.com/300x200" alt="Paris">
        <div class="card-overlay">
          <h3>Paris</h3>
          <p>Explore the City of Lights</p>
        </div>
      </div>
      <div class="destination-card">
        <img src="https://via.placeholder.com/300x200" alt="New York">
        <div class="card-overlay">
          <h3>New York</h3>
          <p>The Big Apple awaits</p>
        </div>
      </div>
      <div class="destination-card">
        <img src="https://via.placeholder.com/300x200" alt="Tokyo">
        <div class="card-overlay">
          <h3>Tokyo</h3>
          <p>The heart of modern Japan</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>Made with ❤️ by Your Name</p>
  </footer>

</body>
</html>
